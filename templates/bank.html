<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/bank.css">
    <title>銀行匯率資訊</title>
</head>

<body onload="getTime()">
    <div id="contanier">
        <h1>銀行匯率</h1>
        <div class="nowtime">
            <p><b>現在時間:</b><span id="date">{{date}}</span></p><br>
        </div>
        <div class="retime">
            <p><b>銀行更新時間:</b>{{cointime}}</p>
        </div>

        <table border="1" id="mybank" class="caption">
            <caption>資料來源:臺灣銀行</caption>
            <thead>
                <tr id="rowtitle">
                    {% for th in columns %}
                    <th>{{th}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for td in value %}
                    <td>{{td}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}

            </tbody>

    </div>
    <script src="/static/js/bank.js"></script>
</body>

</html>
